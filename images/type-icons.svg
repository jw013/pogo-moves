  <style>
    .normal   { --type-color: var(--normal-type-color   , #9099a1); }
    .fighting { --type-color: var(--fighting-type-color , #ce406a); }
    .flying   { --type-color: var(--flying-type-color   , #8fa8dd); }
    .poison   { --type-color: var(--poison-type-color   , #a566c7); }
    .ground   { --type-color: var(--ground-type-color   , #d97745); }
    .rock     { --type-color: var(--rock-type-color     , #c7b78b); }
    .bug      { --type-color: var(--bug-type-color      , #90c12d); }
    .ghost    { --type-color: var(--ghost-type-color    , #556aaf); }
    .steel    { --type-color: var(--steel-type-color    , #53879c); }
    .fire     { --type-color: var(--electric-type-color , #ff9c54); }
    .water    { --type-color: var(--water-type-color    , #4e91d6); }
    .grass    { --type-color: var(--grass-type-color    , #60ba56); }
    .electric { --type-color: var(--electric-type-color , #f4d33f); }
    .psychic  { --type-color: var(--psychic-type-color  , #f87176); }
    .ice      { --type-color: var(--ice-type-color      , #73cec0); }
    .dragon   { --type-color: var(--dragon-type-color   , #0969c1); }
    .dark     { --type-color: var(--dark-type-color     , #5b5568); }
    .fairy    { --type-color: var(--fairy-type-color    , #ec8ce3); }

    svg > use[href$="-symbol"] {
      fill: var(--foreground-color, #fafafa);
    }
    svg > use[href="#normal-symbol"] {
      stroke: var(--foreground-color, #fafafa);
    }

    svg > use[href="#circle-symbol"] {
      fill: var(--type-color);
    }

    svg[x="300"] > use {
      fill: var(--type-color);
      stroke: var(--type-color);
    }
  </style>

